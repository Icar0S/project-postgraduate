<!--Copiei do user-list.component.html e troquei os nomes e campos para aderir ao de professores-->
<div class="container">
  <div class="py-3 text-center">
    <h3>Cadastro de Vendas</h3>
  </div>
  <div class="row">
    <div class="col-12 d-flex align-content-end justify-content-end pb-5">
      <a class="btn btn-primary" [href]="'/addPurchase'">CADASTRAR VENDA</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mb-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col"># User</th>
            <th scope="col"># Carro</th>
            <th scope="col">Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let purchase of purchases">
            <th scope="row">{{purchase.id}}</th>
            <td>{{purchase.user_id}}</td>
            <td>{{purchase.course_id}}</td>
            <td>{{purchase.concept}}</td>
            <td>
              <a class="btn btn-outline-primary" [href]="'/addPurchase?id='+purchase.id">
                <fa-icon [icon]="faPencil"></fa-icon>
              </a>
              <button type="button" class="btn btn-outline-danger" data-toggle="confirmation" data-placement="right"
                (click)="delete(purchase.id)">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
