<!--Copiei do user-list.component.html e troquei os nomes e campos para aderir ao de VENDEDORes-->
<div class="container">
  <div class="py-3 text-center">
    <h3>Cadastro de Vendedores</h3>
  </div>
  <div class="row">
    <div class="col-12 d-flex align-content-end justify-content-end pb-5">
      <a class="btn btn-primary" [href]="'/addSeller'">CADASTRAR VENDEDOR</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mb-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col"># Carros Vendidos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let seller of sellers">
            <th scope="row">{{seller.id}}</th>
            <td>{{seller.name}}</td>
            <td>{{seller.car_id}}</td>
            <td>
              <a class="btn btn-outline-primary" [href]="'/addSeller?id='+seller.id">
                <fa-icon [icon]="faPencil"></fa-icon>
              </a>
              <button type="button" class="btn btn-outline-danger" data-toggle="confirmation" data-placement="right"
                (click)="delete(seller.id)">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
